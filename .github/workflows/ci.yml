name: CI

on:
  push:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.10", "3.11", "3.12"]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: pip

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install -r requirements.txt
          python -m pip install pytest pytest-cov
          python -m pip install -e .

      - name: Buildpython CI profile
        env:
          KEYRGB_HW_TESTS: "0"
        run: python -m buildpython --profile=ci

  appimage:
    runs-on: ubuntu-latest
    needs: test
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: pip

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install -r requirements.txt
          python -m pip install pytest pytest-cov
          python -m pip install -e .

      - name: Install AppImage build deps
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            squashfs-tools \
            python3-gi \
            gir1.2-gtk-3.0 \
            gir1.2-ayatanaappindicator3-0.1 \
            libayatana-appindicator3-1 \
            libayatana-indicator3-7 \
            libdbusmenu-gtk3-4

      - name: Buildpython CI + AppImage
        env:
          KEYRGB_HW_TESTS: "0"
        run: python -m buildpython --profile=ci --with-appimage

      - name: Upload AppImage artifact
        uses: actions/upload-artifact@v4
        with:
          name: keyrgb-x86_64.AppImage
          path: dist/keyrgb-x86_64.AppImage
